name: testeos
main: dnk.testeos.Main
version: 1.0
api-version: 1.19
author: Danikileitor
description: Plugin para testear
load: POSTWORLD
prefix: Test
commands:
  testeo:
    description: Comando para testear
    aliases: [testeo]
    usage: /testeo
    permission: test.testeo
    permission-message: You don't have the test.testeo permission.
  maxhp:
    description: Modifica tu vida m√°xima
    aliases: [maxhp]
    usage: /maxhp [20] o /maxhp [jugador] [20]
    permission: test.maxhp
    permission-message: You don't have the test.maxhp permission.
  speed:
    description: Modifica tu velocidad
    aliases: [speed]
    usage: /speed [2] o /speed [jugador] [2]
    permission: test.speed
    permission-message: You don't have the test.speed permission.
permissions:
  test.testeo:
    description: Access to the /testeo command.
    default: op
  test.maxhp:
    description: Access to the /maxhp command.
    default: op
  test.speed:
    description: Access to the /speed command.
    default: op
  test.*:
    description: Access to all commands.
    default: op
    children:
      test.testeo: true
      test.maxhp: true
      test.speed: true