    permission-message: You don't have the test.glow permission.
  god:
    description: Activa o desactiva la invencibilidad
    aliases: [god]
    usage: /god [0] o /god [jugador] [0]
    permission: test.god
    permission-message: You don't have the test.god permission.
  pick:
    description: Activa o desactiva la posibilidad de recoger objetos
    aliases: [pick]
    usage: /pick [0] o /pick [jugador] [0]
    permission: test.pick
    permission-message: You don't have the test.pick permission.
  sss:
    description: Activa o desactiva el silencio
    aliases: [sss]
    usage: /sss [0] o /sss [jugador] [0]
    permission: test.sss
    permission-message: You don't have the test.sss permission.
  fire:
    description: Activa o desactiva el fuego
    aliases: [fire]
    usage: /fire [0] o /fire [jugador] [0]
