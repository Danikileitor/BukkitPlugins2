name: testeos
main: dnk.testeos.Main
version: 1.0
api-version: 1.19
author: Danikileitor
description: Plugin para testear
load: POSTWORLD
prefix: Test
softdepend: [Vault]
commands:
  testeo:
    description: Comando para testear
    aliases: [testeo]
    usage: /testeo
    permission: test.testeo
    permission-message: You don't have the test.testeo permission.
  maxhp:
    description: Modifica la vida m치xima
    aliases: [maxhp]
    usage: /maxhp [20] o /maxhp [jugador] [20]
    permission: test.maxhp
    permission-message: You don't have the test.maxhp permission.
  extrahp:
    description: Modifica la vida extra
    aliases: [extrahp]
    usage: /extrahp [2] o /extrahp [jugador] [2]
    permission: test.extrahp
    permission-message: You don't have the test.extrahp permission.
  speed:
    description: Modifica la velocidad
    aliases: [speed]
    usage: /speed [2] o /speed [jugador] [2]
    permission: test.speed
    permission-message: You don't have the test.speed permission.
  fspeed:
    description: Modifica la velocidad de vuelo
    aliases: [fspeed]
    usage: /fspeed [0.1] o /fspeed [jugador] [0.1]
    permission: test.fspeed
    permission-message: You don't have the test.fspeed permission.
  atk:
    description: Modifica el da침o de ataque
    aliases: [atk]
    usage: /atk [1] o /atk [jugador] [1]
    permission: test.atk
    permission-message: You don't have the test.atk permission.
  #knb:
  #description: Modifica el da침o de retroceso
  #aliases: [knb]
  #usage: /knb [1] o /knb [jugador] [1]
  #permission: test.knb
  #permission-message: You don't have the test.knb permission.
  spa:
    description: Modifica la velocidad de ataque
    aliases: [spa]
    usage: /spa [4] o /spa [jugador] [4]
    permission: test.spa
    permission-message: You don't have the test.spa permission.
  fly:
    description: Permite activar o desactivar el vuelo
    aliases: [fly]
    usage: /fly [1|true] o /fly [jugador] [0|false]
    permission: test.fly
    permission-message: You don't have the test.fly permission.
  hide:
    description: Activa la invisibildad
    aliases: [hide]
    usage: /hide [jugador]
    permission: test.hide
    permission-message: You don't have the test.hide permission.
  unhide:
    description: Desactiva la invisibildad
    aliases: [unhide]
    usage: /unhide [jugador]
    permission: test.unhide
    permission-message: You don't have the test.unhide permission.
  invisible:
    description: Supuestamente activa o desactiva la invisibildad
    aliases: [invisible]
    usage: /invisible [0|false] o /invisible [jugador] [0|false]
    permission: test.invisible
    permission-message: You don't have the test.invisible permission.
  nick:
    description: Modifica el nick
    aliases: [nick]
    usage: /nick [nick] o /nick [jugador] [nick]
    permission: test.nick
    permission-message: You don't have the test.nick permission.
  aire:
    description: Modifica el aguante de respiraci칩n
    aliases: [aire]
    usage: /aire [15] o /aire [jugador] [15]
    permission: test.aire
    permission-message: You don't have the test.aire permission.
  glow:
    description: Activa o desactiva el brillo
    aliases: [glow]
    usage: /glow [0] o /glow [jugador] [0]
