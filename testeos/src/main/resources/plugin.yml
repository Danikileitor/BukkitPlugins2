    permission-message: You don't have the test.lvlset permission.
  lvladd:
    description: Aumenta o reduce el nivel
    aliases: [lvladd]
    usage: /lvladd [0] o /lvladd [jugador] [0]
    permission: test.lvladd
    permission-message: You don't have the test.lvladd permission.
  dinero:
    description: Comprueba el dinero de un jugador
    aliases: [dinero]
    usage: /dinero [jugador]
    permission: test.dinero
    permission-message: You don't have the test.dinero permission.
  pagar:
    description: Paga una cantidad de dinero a un jugador
    aliases: [pagar]
    usage: /pagar [jugador] [cantidad]
    permission: test.pagar
    permission-message: You don't have the test.pagar permission.
  dardinero:
    description: Da una cantidad de dinero a un jugador
    aliases: [dardinero]
    usage: /dardinero [jugador] [cantidad]
    permission: test.dardinero
    permission-message: You don't have the test.dardinero permission.
